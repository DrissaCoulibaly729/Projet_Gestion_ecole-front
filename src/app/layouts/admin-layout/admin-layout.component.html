<div class="admin-layout">
  <!-- Sidebar -->
  <nav class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span *ngIf="!sidebarCollapsed" class="logo-text">Portail Admin</span>
      </div>
    </div>
    
    <div class="sidebar-menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span *ngIf="!sidebarCollapsed">Tableau de bord</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
            <i class="fas fa-users"></i>
            <span *ngIf="!sidebarCollapsed">Utilisateurs</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/classes" routerLinkActive="active" class="nav-link">
            <i class="fas fa-chalkboard"></i>
            <span *ngIf="!sidebarCollapsed">Classes</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/subjects" routerLinkActive="active" class="nav-link">
            <i class="fas fa-book"></i>
            <span *ngIf="!sidebarCollapsed">Matières</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="main-content" [class.sidebar-collapsed]="sidebarCollapsed">
    <!-- Header -->
    <header class="main-header">
      <div class="header-left">
        <button class="btn btn-link sidebar-toggle" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <div class="header-right">
        <div class="user-dropdown dropdown">
          <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <div class="user-info">
              <span class="user-name">{{ currentUser?.prenom }} {{ currentUser?.nom }}</span>
              <small class="user-role">{{ currentUser?.role }}</small>
            </div>
            <div class="user-avatar">
              {{ currentUser?.prenom?.charAt(0) }}{{ currentUser?.nom?.charAt(0) }}
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profil</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Paramètres</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
          </ul>
        </div>
      </div>
    </header>
    
    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
